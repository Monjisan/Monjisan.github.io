<!DOCTYPE>
<html>
<head>
<title>GPS and MAPapis test</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBDj8H5CMzqonMcl8Qfrl_AzXo0SEDmtDU&sensor=false"></script>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
var map,pos=[0,0],getpos=[0,0];
function initialize(){
  var cb=function(position){
    var y=position.coords.latitude,
        x=position.coords.longitude;
    pos=[y,x];
    var gl_text = "緯度：" + y + "<br>";
      gl_text += "経度：" + x + "<br>";
      gl_text += "高度：" + position.coords.altitude + "<br>";
      gl_text += "緯度・経度の誤差：" + position.coords.accuracy + "<br>";
      gl_text += "高度の誤差：" + position.coords.altitudeAccuracy + "<br>";
      gl_text += "方角：" + position.coords.heading + "<br>";
      gl_text += "速度：" + position.coords.speed + "<br>";
    $("#disp").html(gl_text);
    map.setCenter(new google.maps.LatLng(y, x));
    setTimeout(call, 1000);
  };
  var error=function(){
    $("#disp").html('GPS error');
  };
  var call=function(){
    navigator.geolocation.getCurrentPosition(cb, error);
  };

  var mapOptions = {
    center: new google.maps.LatLng(-34.397, 150.644),
    zoom: 18,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var path, d=0.01, getLine=function(){
    if(Math.pow(getpos[0]-pos[0],2)+
       Math.pow(getpos[1]-pos[1],2)>=d*d/4){
      $.get("http://api.openstreetmap.org/api/"+
        "0.6/map?bbox="+
        [pos[0]-d,pos[1]-d,pos[0]+d,pos[1]+d].join()
        ,setLine);
      getpos = pos.concat();
    }
    setTimeout(getLine, 10000);
  }, setLine=function(res){
    $("#xml").text(res);
    /*if(path)path.setMap(null);
    path = new google.maps.Polyline({
      path:[
        new google.maps.LatLng(pos[0],pos[1]),
   new google.maps.LatLng(pos[0]+0.01,pos[1]),
      ]});
    path.setMap(map);*/
  };
  map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

  if (navigator.geolocation) {
    call();
    getLine();
  } else {
    error();
  }

}
</script>
</head>
<body onload="initialize()" style="margin:0px;">
<div id="disp"></div>
<b id="error"></b>
<div id="map_canvas" style="width:100%;max-width:400px;height:400px;margin:0px;"></div>
<div id="xml"></div>
</body>
</html>
